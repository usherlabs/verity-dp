[workspace]
members = [
  "host",
  "methods",
]
resolver = "2"

[workspace.package]
version = "0.0.1-alpha.4"
authors = ["Usher Labs <labs@usher.so>"]
repository = "https://github.com/usherlabs/verity"
homepage = "https://www.usher.so/"
edition = "2021"
license = "LGPL-3.0"

[workspace.dependencies]
chrono = { version = "0.4" }
serde = "1.0"
tracing-subscriber = "0.3"
risc0-build = { version = "1.0" }
risc0-zkvm = { version = "1.0" }
verity-dp-zk-host = { path = "../../host" }
verity-client = { path = "../../../rs/verity-client" }